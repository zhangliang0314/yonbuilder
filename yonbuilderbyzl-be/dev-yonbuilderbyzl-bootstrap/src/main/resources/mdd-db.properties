## \u3010\u6570\u636E\u6E90 -- sqlsession\u5339\u914D\u914D\u7F6E\u3011
## \u914D\u7F6E\u5206\u522B\u7684sqlsession \u6240\u4F7F\u7528\u7684 datasource; \u5BF9\u5E94\u3010\u6570\u636E\u6E90\u8FDE\u63A5\u914D\u7F6E\u3011\u914D\u7F6E\u4E2Dmdd.datasource.xxx ; \u591A\u4E2A\u6570\u636E\u6E90\u9700\u4FDD\u8BC1\u524D\u7F00\u4E00\u81F4 xxx\u90E8\u5206\u7528\u4E8E\u5339\u914D\u914D\u7F6E
mdd.rule.datasource=ds1
mdd.uimeta.datasource=ds1
mdd.biz.datasource=ds1



mdd.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
mdd.datasource.ds1.jdbc-url=jdbc:mysql://${dbHost}:${dbPort}/${code}_db?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=GMT%2B8&autoReconnect=true
mdd.datasource.ds1.username=${dbUsername}
mdd.datasource.ds1.password=${dbPassword}
mdd.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
mdd.datasource.ds1.minimum-idle=10
mdd.datasource.ds1.maximum-pool-size=50



